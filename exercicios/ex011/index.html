<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>

    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente mude o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1030px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudio em HTML5</p>

    <p>
        <audio src="midia/nirvana.mp3" controls autoplay loop></audio>
    </p>


        <audio preload="metadata" controls>
            <source src="midia/acdc.mp3" type="audio/mpeg">
            <source src="midia/lucas.ogg" type="audio/ogg">
            <source src="midia/lucas.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/acdc.mp3">Clique aqui para baixar o arquivo</a></p>
        </audio>
     <!--MP3 WAV OGG-->
</body>
</html>
