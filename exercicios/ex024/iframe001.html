<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Estudos de iframe</h1>

    <p> Acessando o site do 

        <!-- Tamanho padrão 300x150px-->
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400px" width="400px" scrolling="yes">
            [ Seu navegador não é compatível com isso]
        </iframe>
        
        para aprender a programar</p>
    
    <p> O site do <ifra src="https://www.google.com.br" frameborder="0"> <a href="https://www.google.com" target="_blank">Google.com</a> </iframe> também é muito legal! Mas não funciona :(</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no"> <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Guanabara</a> </iframe>
    </iframe> também é bem legal!</p>

    
</body>
</html>
