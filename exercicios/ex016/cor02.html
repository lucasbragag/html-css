<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS*/
          height: 100%;  
        }
        body {
            background-image: linear-gradient(200deg, #57479E, #83318E, #C41472, #F73225, #FBB944);
            background-attachment: fixed;
        }

        h1 {
            color: white;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30pt;
        }
    </style>
</head>
<body>
    <h1>Instagram</h1>
</body>
</html>
